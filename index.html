<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI PING pong</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">instructions</button>
              </div>
              <h4>gamecredit:preshant shokla</h4>
              <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close"data-dismiss="modal">&times;</button>
                      <h4>instructions</h4>
                    </div>
                    <div class="modal-body">
                      <p>rule 1-if you move your wrist down the paddle will move down
                        rule 2-if you move your wrist up the paddle will move up
                        rule 3-if you touch the ball the speed will increase by 1
                      </p>
                    </div>
                  </div>
                </div>
              </div>
                </div>
                <br>
                <br>
                <button class="btn btn-success" onclick="startgame()" id="start">Play Game</button>
                <button class="btn btn-danger" onclick="restartgame()" id="restart">Restart Game</button>
                <br>
                <br>
                <h3 id="status" class="btn btn-warning"></h3>
                <br>
                <br>

        </center>
        <script src="main.js"></script>
    </body>
</html>
